<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Todo List</title>
  <link rel="stylesheet" href="/css/style.css">
  <script type="module" src="/src/main.ts" defer></script>
</head>
<body>
  <main>
    <h1 class="offscreen">My Todo List</h1>

    <section class="newItemEntry">
      <h2 class="offscreen">New Task Entry</h2>
      <form class="newItemEntry__form" id="itemEntryForm">
        <label for="newItem" class="offscreen">Enter a new task</label>
        <input class="newItemEntry__input" id="newItem" type="text" maxlength="40" autocomplete="off"
          placeholder="Add a new task" required />

        <input type="date" id="dueDate" class="newItemEntry__input" required />

        <button id="addItem" class="button newItemEntry__button" title="Add new task" aria-label="Add new task">
          +
        </button>
      </form>
    </section>

    <section class="listContainer">
      <header class="listTitle">
        <h2 id="listName">Tasks</h2>

        <select id="filterTasks">
          <option value="all">All</option>
          <option value="completed">Completed</option>
          <option value="pending">Pending</option>
        </select>

        <button id="clearCompletedButton" class="button listTitle__button">
          Clear Completed
        </button>

        <button id="clearItemsButton" class="button listTitle__button">
          Clear All
        </button>
      </header>
      <hr />
      <ul id="listItems">
        <!-- <li class="item">
                    <input type="checkbox" id="1">
                    <label for="1">eat</label>
                    <button class="button">X</button>
                </li>
                <li class="item">
                    <input type="checkbox" id="2">
                    <label for="2">sleep</label>
                    <button class="button">X</button>
                </li>
                <li class="item">
                    <input type="checkbox" id="3">
                    <label for="3">code</label>
                    <button class="button">X</button>
                </li> -->
      </ul>
    </section>
  </main>
</body>
</html>
